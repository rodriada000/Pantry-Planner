<div class="main-wrap">

  <!-- Sidebar -->
  <div #sidebar class="sidebar" [ngClass]="!showSideMenu ? 'toggled' : ''" [ngStyle]="{'width': showSideMenu ? '250px' : '0px'}">
    <div class="flex flex-column">
      <a *ngFor="let row of allLists; let index=index" (click)="switchList(index)" class="flex align-items-center justify-content-start sidebar-item sidebar-item pb-2" [ngClass]="{'active': index==selectedIndex}">{{row.name}}</a>
    
      <div class="flex align-items-center justify-content-center ml-2 pb-2 sidebar-item" *ngIf="allLists?.length === 0">
        <i class="pi pi-info-circle"></i>
        <span class="col text-sm">You have no grocery lists. Click the '+' button to create one!</span>
      </div>

      <app-manage-list [activeKitchen]="activeKitchen" [selectedList]="getSelected()" class="sidebar-item pt-3"></app-manage-list>
    </div>
  </div>

  <!-- Page Content -->
  <div #content id="page-content" class="pt-3 pl-3" [ngStyle]="{'margin-left': showSideMenu ? '250px' : '0px'}">
    <p-toast></p-toast>
    <button pButton icon="pi pi-bars" class="p-1 ml-2" (click)="toggleSideMenu()">
    </button>

    <grocery-list-detail [selected]="getSelected()"></grocery-list-detail>
  </div>

</div>
